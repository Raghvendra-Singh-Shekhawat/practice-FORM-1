<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Good Vibes Form</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1>Good Vibes Form</h1>

  <!--main form  -->

  <div class="form">
    <form class="" action="index.html" method="post">
      <p>Tell us something positive that happened to you today.</p>


      <div class="">
        <div class="question">
          <label for="name">Name</label>
        </div>
        <div class="answer">
          <input type="text" name="name" placeholder="Enter your name" id="name"><br>
        </div>

      </div>


      <div class="">
        <div class="question">
          <label for="email">Email</label>
        </div>
        <div class="answer">
          <input type="text" name="email" placeholder="Enter your email here" id="email"><br>
        </div>

      </div>



      <div class="">
        <div class="question">
          <label for="number">On a scale of 1-10, how good was it?</label>
        </div>
        <div class="answer">
          <input type="number" name="" id="number" min="1" max="10"><br>
        </div>
      </div>



      <div class="">
        <div class="question">

          <label for="dropdown">Where did it happen?</label>
        </div>
        <div class="answer">
          <select id="dropdown" class="dropdown" name="location of positive event">
            <option value="home">At home</option>
            <option value="commute">On my commute</option>
            <option value="work">At work</option>
            <option value="street">On the street</option>
            <option value="other">other</option>
          </select>
        </div>
      </div>



      <div class="">
        <div class="question">
          <label for="it-happen">At what time of day did it happen?</label>
        </div>
        <div class="answer">
          <ul class="table">
            <li> <input type="radio" id="it-happen" name="morning" value="Morning">
              <label for="it-happen">Morning</label><br>
            </li>
            <li><input type="radio" id="it-happen" name="afternoon" value="afternoon">
              <label for="it-happen">Afternoon</label><br>
            </li>
            <li> <input type="radio" id="it-happen" name="evening" value="evening">
              <label for="it-happen">Evening</label>
            </li>
          </ul>
        </div>


      </div>


      <div class="">

        <div class="question impo">
          <label for="checkbox">What emotions did you experience?<br>
            (Select all that apply)</label>
        </div>

        <div class="answer">
          <ul class="table" id="checkbox">
            <li>
              <label>
                <input type="checkbox" name="emotion" value="1">
                Excited
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="emotion" value="2">
                Humbled
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="emotion" value="3">
                Elated
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="emotion" value="4">
                Loved
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="emotion" value="5">
                Enthusiastic
              </label>
            </li>


          </ul>

        </div>

      </div>




      <div class="">
        <div class="question">
          <label for="experience">Please describe your positive experience.</label>
        </div>
        <div class="answer">
          <textarea name="message" placeholder="Enter your experience here...." rows="8" cols="80"></textarea>
        </div>

      </div>





      <div class="">
        <button type="submit" name="submit">Submit</button>
      </div>



    </form>
  </div>









</body>

</html>
